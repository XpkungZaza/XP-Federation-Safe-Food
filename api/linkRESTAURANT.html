        body {

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            width: 100%;

        }

        .card {

            border-radius: 15px;
            overflow: hidden;

            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img {

            height: 180px;
            background-color: #ddd;

        }

        .card-content {

        }

        .card-title {

            margin: 0 0 10px 0;
            color: #333;
        }

        .card-type {

        .card-location {

        .no-image {
            display: flex;

            justify-content: center;

            color: #999;
