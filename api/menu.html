<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>หน้าเว็บสั่งเครื่องดื่มกันดั้ม</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <a
    href="index.html"
    class="inline-block mb-6 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded"
  >
    ⬅️ ย้อนกลับหน้าเมนู
  </a>
  <body
    class="bg-gradient-to-br from-zinc-900 to-black text-white min-h-screen p-6"
  >
    <h1 class="text-4xl font-bold text-center mb-10">
      สั่งเครื่องดื่มเฟี้ยวๆแบบกันดั้ม
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
      <div
        class="bg-zinc-800 hover:bg-zinc-700 rounded-2xl shadow-xl p-4 text-center"
      >
        <div class="text-5xl">☕</div>
        <h2 class="text-xl font-semibold mt-2">Neo Black Coffee</h2>
        <p class="text-sm text-zinc-400">ราคา 79 บาท</p>
        <button
          class="mt-4 bg-white text-black px-4 py-2 rounded w-full flex items-center justify-center gap-2"
        >
          🛒 สั่งเลย
        </button>
      </div>
      <div
        class="bg-zinc-800 hover:bg-zinc-700 rounded-2xl shadow-xl p-4 text-center"
      >
        <div class="text-5xl">🦾</div>
        <h2 class="text-xl font-semibold mt-2">Gundam Milk Tea</h2>
        <p class="text-sm text-zinc-400">ราคา 89 บาท</p>
        <button
          class="mt-4 bg-white text-black px-4 py-2 rounded w-full flex items-center justify-center gap-2"
        >
          🛒 สั่งเลย
        </button>
      </div>
      <div
        class="bg-zinc-800 hover:bg-zinc-700 rounded-2xl shadow-xl p-4 text-center"
      >
        <div class="text-5xl">💚</div>
        <h2 class="text-xl font-semibold mt-2">Zaku Green Matcha</h2>
        <p class="text-sm text-zinc-400">ราคา 99 บาท</p>
        <button
          class="mt-4 bg-white text-black px-4 py-2 rounded w-full flex items-center justify-center gap-2"
        >
          🛒 สั่งเลย
        </button>
      </div>
      <div
        class="bg-zinc-800 hover:bg-zinc-700 rounded-2xl shadow-xl p-4 text-center"
      >
        <div class="text-5xl">🔥</div>
        <h2 class="text-xl font-semibold mt-2">Char's Red Espresso</h2>
        <p class="text-sm text-zinc-400">ราคา 109 บาท</p>
        <button
          class="mt-4 bg-white text-black px-4 py-2 rounded w-full flex items-center justify-center gap-2"
        >
          🛒 สั่งเลย
        </button>
      </div>
    </div>

    <div class="mt-12 max-w-xl mx-auto">
      <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
        ✨ คำสั่งพิเศษ / ความต้องการเพิ่มเติม
      </h2>
      <input
        type="text"
        placeholder="เช่น หวานน้อย ไม่ใส่น้ำแข็ง..."
        class="w-full p-2 rounded bg-zinc-800 text-white"
      />
      <button
        class="mt-4 w-full bg-yellow-400 text-black py-2 rounded flex items-center justify-center gap-2"
      >
        ☕ ยืนยันคำสั่งซื้อ
      </button>
    </div>
  </body>
</html>
